<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap');
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info" />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Palindrome Checker</h1>
    <div class="palindrome-div">
      <label for="text-input comfortaa-regular">Enter in text to check for a palindrome:
      </label>
      <input class="palindrome-input" id="text-input" value="" type="text">
      <button class="palindrome-btn" id="check-btn">Check</button>
      <div class="results-div">
        <p class="user-input" id="result"></p>
      </div>
    </div>
    <div class="palindrome-definition-div">
      <p class="palindrome-definition">
        <span class="material-symbols-outlined">
          info
        </span>
        A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
        way both forward and backward, ignoring punctuation, case, and
        spacing.
      </p>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
